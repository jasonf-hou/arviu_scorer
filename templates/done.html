<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Complete</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 { margin-bottom: 16px; color: #27ae60; }
        p { color: #666; margin-bottom: 12px; line-height: 1.5; }
        .stats { font-size: 18px; color: #333; font-weight: 600; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>All Done!</h1>
        <p>Thank you, {{ scorer_id }}!</p>
        <div class="stats">{{ total }} images scored</div>
        <p>Your scores have been saved. You can close this window.</p>
    </div>
</body>
</html>
